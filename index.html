<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Romantique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Superposition du dégradé qui apparaîtra progressivement -->
    <div id="gradientOverlay"></div>
    <div id="secondGradientOverlay"></div>
    <div id="thirdGradientOverlay"></div>
    <div id="endGradientOverlay"></div>

    <div id="countdownContainer" style="display: none;">
        <h1 id="countdown"></h1>
    </div>
    

    <div id="terminal" style="display: none;">
        <pre id="asciiArt"></pre>
        <div id="output"></div>
        <div id="command-line">
            <span id="prompt">Entrée :</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <div id="lettersContainer" style="display: none;"></div>
    <div id="wordContainer" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; display: flex;"></div>


    <!-- Conteneur pour le quiz -->
    <div id="quizContainer" style="display: none;">
        <div id="quizQuestion"></div>
        <div id="wordGrid"></div>
    </div>

    <div id="memory-game" style="display: none;">
        <h2>Test du jeu de mémoire</h2>
        <div id="memoryGrid" class="memory-grid"></div>
    </div>

    <div id="endMessage" style="display: none;">Hum</div>
    <div id="endMessage2" style="display: none;">Tu as échoué au jeu de mémoire</div>
    <div id="timer" style="color: #00FF00; font-size: 24px; text-align: center; display: none;">Temps restant : 10s</div>
    <div id="letter"></div>
    <div id="messageContainer"></div>
    <img id="giftImage" src="qr.jpeg" style="display: none;" alt="Cadeau">


    

    <script src="script.js"></script>
</body>
</html>
